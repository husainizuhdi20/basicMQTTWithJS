<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="tes.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>

    <!-- <script src="script.js" type="text/javascript"></script>  -->
    
  </head>
  <body>
    <div class="container">
        <h1>MQTT With JS</h1>
        <form action="">
            <div class="mb-3 row">
                <label for="host" class="col-sm-2 col-form-label">Hostname</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="host" autocomplete="off" value="test.mosquitto.org"> -->
                    <input id="host" class="form-control" type="text" name="host" placeholder="broker address" value="broker.hivemq.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="port" class="col-sm-2 col-form-label">Port</label>
                <div class="col-sm-10">
                    <!-- <input type="number" class="form-control" id="port" autocomplete="off" value="8080"> -->
                    <input id="port" class="form-control" type="text" name="port" value="8000"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="username" autocomplete="off" value=""> -->
                    <input id="username" class="form-control" type="text" name="Username" placeholder="Username"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="password" autocomplete="off" value=""> -->
                    <input id="password" class="form-control" type="password" name="password" placeholder="password"><br>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="topic_s" class="col-sm-2 col-form-label">Subscribe</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="topic_s" autocomplete="off" value="#"> -->
                    <input id="topic_s" class="form-control" type="text" name="topic_s" value="#"><br><br>
                </div>
            </div>
            <div class="mb-3">
                <!-- <input onclick="starConnect()" class="btn btn-success" type="button" value="Connect"> -->
                <input type="button" class="btn btn-success" onclick="starConnect()"  value="Connect">
                <!-- <input onclick="starDisconnect()" class="btn btn-secondary" type="button" id="Disconnect"> -->
                <input type="button" class="btn btn-secondary" onclick="starDisconnect()" value="Disconnect"> <br>
            </div>
            
            <div class="mb-3 row">
                <label for="topic_p" class="col-sm-2 col-form-label">Publish</label>
                <div class="col-sm-10">
                    <!-- <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic"> -->
                    <input id="topic_p" class="form-control" type="text" name="topic_p" placeholder="Publish topic">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="message_p" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="Message" autocomplete="off" > -->
                    <input id="Message" class="form-control" type="text" name="message"  placeholder="Message">
                </div>
            </div>
            <!-- <input onclick="publishMessage()" class="btn btn-primary mb-3" type="button" value="Publish"> -->
            <input class="btn btn-success" type="button" onclick="publishMessage()" value="Publish">
            <!-- <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Message Subscribe" id="message_s" style="height: 200px"></textarea>
                
            </div> -->
        </form>
        <div id="messages"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     
</body>
</html>
